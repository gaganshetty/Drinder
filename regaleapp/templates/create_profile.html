{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="Regale is an online platform to find a foodie date of your interest">
		<meta name="keywords" content="food, restuarants, date, places around, community, stranger, dining">
		<meta name="author" content="Gagan">
		<!-- Bootstrap CSS -->
		<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<!-- <link rel="stylesheet" href="static/css/bootstrap.min.css"> -->
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<title>Drinder</title>
		<link rel="icon" href="{% static 'img/favicon.png' %}" type="image/gif" sizes="16x16">
	</head>
	<body>
		<!--Header-->
		<nav class="navbar navbar-expand-lg navbar-light mybg">
			<a class="navbar-brand" href="/" id="name"><i class="fas fa-utensils"></i> Drinder</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/">Home<span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/about/">About Us</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							Services
						</a>
						<div class="dropdown-menu" aria-labelledby="navbarDropdown">
							<a class="dropdown-item" href="#">Restraunts</a>
							<a class="dropdown-item" href="/cusines/">Cusines</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="/profiles/">Profiles</a>
						</div>
					</li>
					<a class="nav-link" href="/contact_us/">Contact Us</a>
				</ul>
			</div>
		</nav>
		<!--End Header-->
		<!-- Profile Form -->
		<div class="container">
			<div class="row">
			<div class="col-lg-4 md-4 sm-4 xs-12"></div>
			<div class="col-lg-4 md-4 sm-4 xs-12">
				<div class="search-form">
					<form method="POST" action="/create_profile/{{user.pk}}/">
						{% csrf_token %}
						<div class="form-group">
							<label>Enter Bio</label><br>
						<input type="text" name="bio"><br>
							<label>Enter Location</label><br>
							<select class="form-control" id="exampleFormControlSelect1" name="location">
								{% for location in locations %}
									<option value="{{location.name}}">{{location.name}}</option>
									{% endfor %}
								</select>
								<br>
								<label>Availability Date</label><br>
								<input type="date" name="date" class="form-control" required><br>
								<center>
									<button type="submit" name="submit" value="Submit" class="btn btn-success btn-md">Submit</button>
								</center>
							</form>
						</div>
		</div>
			</div>
					</div>
					<div class="col-lg-4 md-4 sm-4 xs-12"></div>

	

		</form>
		<!-- End Profile Form -->
	</body>
</html>
